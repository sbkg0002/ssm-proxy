name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: macos-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.version }}
          CGO_ENABLED: 0
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')

          mkdir -p dist

          go build \
            -trimpath \
            -ldflags="-s -w -X 'main.version=${VERSION}' -X 'main.commit=${COMMIT}' -X 'main.buildTime=${BUILD_TIME}'" \
            -o "dist/ssm-proxy-${GOOS}-${GOARCH}" \
            ./cmd/ssm-proxy

          # Create tarball
          cd dist
          tar -czf "ssm-proxy-${VERSION}-${GOOS}-${GOARCH}.tar.gz" "ssm-proxy-${GOOS}-${GOARCH}"

          # Create checksum
          shasum -a 256 "ssm-proxy-${VERSION}-${GOOS}-${GOARCH}.tar.gz" > "ssm-proxy-${VERSION}-${GOOS}-${GOARCH}.tar.gz.sha256"

          ls -lh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssm-proxy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.sha256
          retention-days: 5

  release:
    name: Create Release
    runs-on: macos-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -exec cp {} release/ \;
          ls -lh release/

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.version }}

          cat << EOF > release_notes.md
          ## SSM Proxy ${VERSION}

          ### Installation

          #### macOS (Apple Silicon / M1/M2/M3)
          \`\`\`bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${VERSION}/ssm-proxy-${VERSION}-darwin-arm64.tar.gz -o ssm-proxy.tar.gz
          tar -xzf ssm-proxy.tar.gz
          chmod +x ssm-proxy-darwin-arm64
          sudo mv ssm-proxy-darwin-arm64 /usr/local/bin/ssm-proxy
          \`\`\`

          #### macOS (Intel)
          \`\`\`bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${VERSION}/ssm-proxy-${VERSION}-darwin-amd64.tar.gz -o ssm-proxy.tar.gz
          tar -xzf ssm-proxy.tar.gz
          chmod +x ssm-proxy-darwin-amd64
          sudo mv ssm-proxy-darwin-amd64 /usr/local/bin/ssm-proxy
          \`\`\`

          #### Verify checksums
          \`\`\`bash
          shasum -a 256 -c ssm-proxy-${VERSION}-darwin-arm64.tar.gz.sha256
          \`\`\`

          ### Quick Start

          \`\`\`bash
          # Start transparent proxy
          sudo ssm-proxy start --instance-id i-xxxxx --cidr 10.0.0.0/8

          # Now use applications normally - no configuration needed!
          psql -h 10.0.1.5 -p 5432 mydb
          curl http://10.0.2.100:8080
          \`\`\`

          ### What's New

          See [CHANGELOG.md](CHANGELOG.md) for details.

          ### Requirements

          - macOS 11.0 (Big Sur) or later
          - AWS credentials configured
          - EC2 instance with SSM Agent running
          - Root/sudo privileges (for network configuration)

          EOF

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'rc') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
          files: |
            release/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest release tag
        if: ${{ !contains(steps.version.outputs.version, 'rc') && !contains(steps.version.outputs.version, 'beta') && !contains(steps.version.outputs.version, 'alpha') }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: release
    if: success() && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Notification
        run: |
          echo "âœ… Release ${{ steps.version.outputs.version }} completed successfully!"
          echo "ðŸ”— https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}"
